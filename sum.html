<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //add all numbers divided by 10 from 0 to 200
        let sum = 0;
        for (let i = 0; i <= 200; i++) {
            if (i % 10 === 0) {
                sum += i;
            }
        }
        console.log("Sum of all numbers divided by 10 from 0 to 200:", sum);
    </script>
</body>
</html>
