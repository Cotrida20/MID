<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //instance of and type of

     // Demonstrating special operators
let arr = [1, 2, 3];
let obj = { name: "John" };

// instanceof operator
console.log("arr instanceof Array:", arr instanceof Array); // true
console.log("obj instanceof Object:", obj instanceof Object); // true

// typeof operator
console.log("typeof arr:", typeof arr); // object
console.log("typeof 'hello':", typeof "hello"); // string

// delete operator
console.log("obj before delete:", obj); // { name: "John" }
delete obj.name;
console.log("obj after delete:", obj); // {}

    
    
    
    </script>
    
</body>
</html>
