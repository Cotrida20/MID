<!DOCTYPE html>
<html>
<head>
    <title>Update HTML Elements</title>
</head>
<body>
    <h1 id="heading">Original Heading</h1>
    <p id="paragraph">Original paragraph text.</p>

    <script>
        // Get elements
        const heading = document.getElementById('heading');
        const paragraph = document.getElementById('paragraph');

        // Update content
        heading.textContent = 'Updated Heading with JavaScript';
        paragraph.textContent = 'This paragraph content has been updated dynamically using JavaScript.';
         
    </script>
</body>
</html>
