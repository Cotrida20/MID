<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // function that receives a string and returns the number of vowels in it
        function sentence(str) {
            const vowels = 'aeiou';
            let count = 0;

            for (let char of str) {
                if (vowels.includes(char)) {
                    count++;
                }
            }

            return count;
        }
        console.log("Number of vowels in 'Hello World':", sentence("Hello World"));
        
    </script>
</body>
</html>
