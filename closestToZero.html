<body>
   <script>
    function closestToZero(numbers) {
    return numbers.reduce((closest, num) => {
        if (Math.abs(num) < Math.abs(closest)) return num;
        if (Math.abs(num) === Math.abs(closest)) return Math.max(num, closest);
        return closest;
    }, Infinity);
}
console.log(closestToZero([5, -2, 1, -1, 3])); // Output: 1
   </script> 
</body>
</html>
