<body>
    <script>
        
        function categorizeAge(age) {
    if (age < 13) return "child";
    else if (age < 20) return "teenager";
    else if (age < 65) return "adult";
    else return "senior citizen";
}
console.log(categorizeAge(25)); // Output: adult
        
    </script>
</body>
