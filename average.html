<body>
    <script>
        function calculateAverage(numbers) {
    let sum = 0;
    for (let num of numbers) sum += num;
    return sum / numbers.length;
}
console.log(calculateAverage([1, 2, 3, 4, 5])); // Output: 3
    </script>
</body>
