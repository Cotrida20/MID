<body>
    <script>
        // function of hypotenuse of right-angled trianglegiven two sides
        function calculateHypotenuse(a, b) {
            return Math.sqrt(a * a + b * b);
        }
        console.log("hypotenuse of right-angled triangle:", calculateHypotenuse(3, 4));
        
    </script>
</body>
